<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Вход</h2>
    <form th:action="@{/login}" method="post" class="mt-4">
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" class="form-control" th:min="8" required />
        </div>
        <div>
            <button type="submit" class="btn btn-primary btn-block">Войти</button>
        </div>

        <div th:if="${param.error}">
            <p class="text-danger">Неверное имя пользователя или пароль.</p>
        </div>
    </form>

    <div class="mt-3 text-center">
        <p>Еще не зарегистрированы? <a href="/register">Зарегистрируйтесь здесь</a></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
