<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Список багажа</title>
  <!-- Подключение Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>  <div th:replace="navbar :: navbar"></div>

<div class="container mt-5">
  <h1>Список багажа</h1>

  <a href="/luggage/new" class="btn btn-primary mb-3">Добавить новый багаж</a>

  <table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Тикет</th>
      <th>Вес (кг)</th>
      <th>Описание</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="luggage : ${luggages}">
      <td th:text="${luggage.id}"></td>
      <td th:text="${luggage.ticket.id}"></td>
      <td th:text="${luggage.weight}"></td>
      <td th:text="${luggage.description}"></td>
      <td>
        <a th:href="@{/luggage/edit/{id}(id=${luggage.id})}" class="btn btn-warning btn-sm">Редактировать</a>
        <a th:href="@{/luggage/delete/{id}(id=${luggage.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('Вы уверены, что хотите удалить этот багаж?');">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Подключение Bootstrap JS и jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
