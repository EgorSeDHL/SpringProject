<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Форма пассажира</title>
  <!-- Подключение Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>  <div th:replace="navbar :: navbar"></div>

<div class="container mt-5">
  <h1 th:text="${passenger.id != null ? 'Редактировать пассажира' : 'Добавить нового пассажира'}"></h1>

  <form th:action="@{/passenger}" th:object="${passenger}" method="post">
    <input type="hidden" th:if="${passenger.id != null}" th:field="*{id}" />

    <div class="form-group">
      <label for="firstName">Имя:</label>
      <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="lastName">Фамилия:</label>
      <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="phoneNumber">Телефон:</label>
      <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="/passenger" class="btn btn-secondary">Отмена</a>
  </form>
</div>

<!-- Подключение Bootstrap JS и jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
