<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список платежей</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>  <div th:replace="navbar :: navbar"></div>

<div class="container mt-5">
    <h1>Список платежей</h1>

    <a href="/payment/new" class="btn btn-primary mb-3">Добавить новый платеж</a>

    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Сумма</th>
            <th>Метод платежа</th>
            <th>Бронирование</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="payment : ${payments}">
            <td th:text="${payment.id}"></td>
            <td th:text="${payment.amount}"></td>
            <td th:text="${payment.paymentMethod}"></td>
            <td th:text="${payment.booking.id}"></td>
            <td>
                <a th:href="@{/payment/edit/{id}(id=${payment.id})}" class="btn btn-warning btn-sm">Редактировать</a>
                <a th:href="@{/payment/delete/{id}(id=${payment.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Вы уверены, что хотите удалить этот платеж?');">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Подключение Bootstrap JS и jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
