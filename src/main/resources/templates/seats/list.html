<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Список мест</title>
  <!-- Подключение Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>  <div th:replace="navbar :: navbar"></div>

<div class="container mt-5">
  <h1>Список мест</h1>

  <a href="/seat/new" class="btn btn-primary mb-3">Добавить новое место</a>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Номер места</th>
      <th>Класс</th>
      <th>Рейс</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="seat : ${seats}">
      <td th:text="${seat.id}"></td>
      <td th:text="${seat.seatNumber}"></td>
      <td th:text="${seat.seatClass}"></td>
      <td th:text="${seat.flight.flightNumber}"></td>
      <td>
        <a th:href="@{/seat/edit/{id}(id=${seat.id})}" class="btn btn-warning btn-sm">Редактировать</a>
        <a th:href="@{/seat/delete/{id}(id=${seat.id})}"
           onclick="return confirm('Вы уверены, что хотите удалить это место?');" class="btn btn-danger btn-sm">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Подключение Bootstrap JS и jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
