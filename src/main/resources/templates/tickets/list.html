<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Список билетов</title>
  <!-- Подключение Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>  <div th:replace="navbar :: navbar"></div>

<div class="container mt-5">
  <h1>Список билетов</h1>

  <a href="/ticket/new" class="btn btn-primary mb-3">Добавить новый билет</a>

  <table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Номер места</th>
      <th>Бронирование</th>
      <th>Цена</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ticket : ${tickets}">
      <td th:text="${ticket.id}"></td>
      <td th:text="${ticket.seatNumber}"></td>
      <td th:text="${ticket.booking.passenger.firstName} + ': ' + ${ticket.booking.flight.departureAirport.name} + ' - ' + ${ticket.booking.flight.arrivalAirport.name}"></td>
      <td th:text="${ticket.price}"></td>
      <td>
        <a th:href="@{/ticket/edit/{id}(id=${ticket.id})}" class="btn btn-warning btn-sm">Редактировать</a>
        <a th:href="@{/ticket/delete/{id}(id=${ticket.id})}"
           class="btn btn-danger btn-sm"
           onclick="return confirm('Вы уверены, что хотите удалить этот билет?');">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Подключение Bootstrap JS и jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
