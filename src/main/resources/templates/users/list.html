<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список пользователей</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="navbar :: navbar"></div>

<div class="container mt-5">
    <h1 class="mb-4">Список пользователей</h1>

<!--    <a href="/user/new" class="btn btn-primary mb-3">Добавить нового пользователя</a>-->

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Роль</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <a th:href="@{/user/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning">Редактировать</a>
                <a th:href="@{/user/delete/{id}(id=${user.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Вы уверены, что хотите удалить этого пользователя?');">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
